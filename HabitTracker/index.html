<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <h1>Habit Tracker</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="login-button">Login</button>
        <p>Don't have an account? <a href="index.html">Register here</a></p>
    </div>

    <div id="habit-tracker-section" style="display: none;">
        <div id="user-section">
            <button id="logout-button">Logout</button>
        </div>
        <h2>Your Habits</h2>
        <input type="text" id="habit-input" placeholder="Enter a new habit">
        <button id="add-habit-button">Add Habit</button>
        <ul id="habit-list"></ul>
        <div id="quote"></div>
        <button id="submit-progress-button">Submit Progress</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
