<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h1>Welcome to the Habit Tracker</h1>
        <div id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <p>Don't have an account? <span id="show-register">Register Here</span></p>
        </div>
        <div id="register-form" class="form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button id="register-button">Register</button>
            <p>Already have an account? <span id="show-login">Login Here</span></p>
        </div>
    </div>
    
    <div id="habit-tracker" style="display: none;">
        <h2>Your Habit Tracker</h2>
        <button id="logout-button">Logout</button>
        <!-- Add habit tracking features here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
