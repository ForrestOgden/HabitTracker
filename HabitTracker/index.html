<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="auth">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p>Don't have an account? <span id="register-here" style="color:blue; cursor:pointer;">Register here</span></p>

            <h2 style="display:none;" id="register-header">Register</h2>
            <input type="text" id="register-username" placeholder="Username" style="display:none;" required>
            <input type="password" id="register-password" placeholder="Password" style="display:none;" required>
            <button id="register-btn" style="display:none;">Register</button>
        </div>

        <div id="tracker" style="display:none;">
            <h2>Habit Tracker</h2>
            <input type="text" id="habit-input" placeholder="Add a new habit">
            <button id="add-habit-btn">Add Habit</button>
            <ul id="habit-list"></ul>
            <button id="logout-btn">Logout</button>
            <h3>Inspirational Quote of the Day</h3>
            <p id="quote"></p>
            <h3>Mood Tracking</h3>
            <input type="text" id="mood-input" placeholder="How are you feeling today?">
            <button id="submit-mood-btn">Submit Mood</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
